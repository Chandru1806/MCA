<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ExpenseIQ ¬∑ Repair Reject File</title>
  <style>
    :root {
      --fg: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --bg: #ffffff;
      --primary: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--fg);
      padding: 24px;
      margin: 0;
    }

    .wrap {
      max-width: 920px;
      margin: 0 auto;
    }

    h2 {
      margin: 0 0 16px;
    }

    .card {
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    select,
    input[type=file] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
    }

    .mt-3 {
      margin-top: 16px;
    }

    .btn {
      margin-top: 14px;
      padding: 10px 16px;
      border: 0;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.92;
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin: 6px 0 0;
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border: 1px solid var(--border);
      border-radius: 999px;
      margin-right: 6px;
    }

    .footer-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>ExpenseIQ ¬∑ Repair Rejected Files</h2>

    <div class="card">
      <form method="POST" enctype="multipart/form-data">
        <div class="mt-3">
          <label>Upload Reject File (.csv)</label>
          <input type="file" name="reject_file" accept=".csv" required />
          <p class="hint">Upload a previously generated <code>__REJECTS_</code> file for repair.</p>
        </div>

        <div class="mt-3">
          <label>Select Bank</label>
          <select name="bank" required>
            {% for bank in banks %}
              <option value="{{ bank }}">{{ bank }}</option>
            {% endfor %}
          </select>
          <p class="hint">Used to label transactions (HDFC, KOTAK, etc.).</p>
        </div>

        <button class="btn" type="submit">üîß Repair File</button>
      </form>
    </div>

    <a class="back-link" href="/ingestion">‚Üê Back to Ingestion</a>
  </div>
</body>
</html>
